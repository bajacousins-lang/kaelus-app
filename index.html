<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCNTV Premium - Cartelera</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .logo {
            width: 120px;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            transition: transform 0.2s;
        }
        .card:active {
            transform: scale(0.98);
        }
        .evento {
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }
        .detalle {
            color: #aaa;
            font-size: 0.9em;
        }
        .btn-volver {
            background: white;
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            cursor: pointer;
        }
        #loading { color: #888; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://raw.githubusercontent.com/bajacousins-lang/kaelus-app/main/logo.png" alt="BCNTV" class="logo">
    </div>

    <div class="container" id="cartelera">
        <div id="loading">Cargando eventos en vivo...</div>
    </div>

    <button class="btn-volver" onclick="window.Telegram.WebApp.close();">VOLVER AL CHAT</button>

    <script>
        // Inicializar Telegram WebApp
        const webapp = window.Telegram.WebApp;
        webapp.expand();

        async function cargarEventos() {
            const container = document.getElementById('cartelera');
            try {
                // Forzamos la carga del archivo JSON que el bot actualiza
                const response = await fetch('eventos.json?t=' + new Date().getTime());
                const eventos = await response.json();

                container.innerHTML = '';

                if (eventos.length === 0) {
                    container.innerHTML = '<div class="card">No hay eventos programados por ahora.</div>';
                    return;
                }

                eventos.forEach(ev => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <span class="evento">üèÜ ${ev.evento}</span>
                        <span class="detalle">${ev.detalle}</span>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = '<div class="card">Cartelera pendiente de actualizaci√≥n.</div>';
                console.error("Error cargando JSON:", error);
            }
        }

        // Ejecutar al cargar la p√°gina
        cargarEventos();
    </script>
</body>
</html>
