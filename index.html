<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --accent: #00ff88; --bg: #0b0b0b; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { background: #1a1a1a; border-radius: 12px; padding: 20px; border: 1px solid #333; margin-bottom: 20px; }
        .btn { background: var(--accent); color: black; border: none; padding: 16px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #444; color: #888; }
        #admin-panel { display: none; border: 1px solid gold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="welcome">Cargando BCNTV...</h2>
    </div>

    <div class="card" id="admin-panel">
        <h3 style="color: gold;">Panel Maestro</h3>
        <button class="btn" id="authBtn" onclick="ejecutarAccion()">ACTIVAR MI PREMIUM</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const API_URL = "https://tu-app-en-render.onrender.com"; // <--- CAMBIAR
        
        tg.ready();
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById("welcome").innerText = `Hola, ${user.first_name}`;
            if (user.id.toString() === "509163892") {
                document.getElementById("admin-panel").style.display = "block";
            }
        }

        async function ejecutarAccion() {
            const btn = document.getElementById("authBtn");
            btn.disabled = true;
            btn.innerText = "⏳ Conectando...";

            try {
                const res = await fetch(`${API_URL}/api/autorizar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid: user.id.toString() })
                });

                if (res.ok) {
                    tg.HapticFeedback.notificationOccurred('success');
                    tg.showPopup({ title: "✅ Éxito", message: "Premium activado correctamente.", buttons: [{type: "ok"}] });
                }
            } catch (e) {
                tg.showAlert("⚠️ Servidor despertando. Intenta de nuevo en 10 segundos.");
            } finally {
                btn.disabled = false;
                btn.innerText = "ACTIVAR MI PREMIUM";
            }
        }
    </script>
</body>
</html>
