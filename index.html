<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BCNTV WEB PREMIUM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0b0b0b; --accent: #00ff88; --card: #161616; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 20px; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid #222; }
        .accent-text { color: var(--accent); font-weight: bold; }
        .btn { 
            background: var(--accent); color: #000; border: none; padding: 15px; 
            width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; 
            font-size: 1rem; margin-top: 10px;
        }
        .admin-box { border: 1px solid #ffcc00; display: none; }
        header { text-align: center; margin-bottom: 30px; }
        header img { width: 80px; border-radius: 50%; border: 2px solid var(--accent); }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
        <h1>BCNTV PREMIUM</h1>
        <p id="saludo">Cargando...</p>
    </header>

    <div class="card">
        <h3> Tu Perfil</h3>
        <p id="user-info">Iniciando sesi贸n segura...</p>
    </div>

    <div class="card admin-box" id="admin-panel">
        <h3 style="color: #ffcc00;"> Panel Administrador</h3>
        <p>Usa este bot贸n para activar tu suscripci贸n PREMIUM o la del usuario actual.</p>
        <button class="btn" style="background: #ffcc00;" onclick="autorizar()">AUTORIZAR ACCESO</button>
    </div>

    <div class="card">
        <h3> Contenido Diario</h3>
        <p>Los eventos se sincronizan autom谩ticamente con <span class="accent-text">kaelustvsporte.com</span></p>
        <button class="btn" onclick="tg.close()">REGRESAR AL CHAT</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user;
        const ADMIN_ID = "509163892"; // Tu ID de Admin

        tg.ready();
        tg.expand();

        function iniciar() {
            if (user) {
                document.getElementById("saludo").innerText = "隆Hola, " + user.first_name + "!";
                document.getElementById("user-info").innerHTML = `<b>ID:</b> ${user.id}<br><b>Usuario:</b> @${user.username || 'sin_user'}`;

                // Mostrar panel si es Admin
                if (user.id.toString() === ADMIN_ID) {
                    document.getElementById("admin-panel").style.display = "block";
                }
            }
        }

        function autorizar() {
            tg.showConfirm("驴Confirmas la activaci贸n Premium para este ID?", (ok) => {
                if (ok) {
                    tg.sendData("aprobar_" + user.id);
                }
            });
        }

        iniciar();
    </script>
</body>
</html>
