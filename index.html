<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>BCNTV Ultimate Experience</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
    --bg: #0b0b0b;
    --card: #161616;
    --accent: #00ff88;
    --text: #eaeaea;
    --muted: #999;
}
* { box-sizing: border-box; font-family: sans-serif; }
body { margin: 0; background: var(--bg); color: var(--text); padding-bottom: 20px; }
header { padding: 30px 20px; text-align: center; }
header img { width: 100px; margin-bottom: 10px; border-radius: 50%; }
.container { padding: 16px; }
.card { background: var(--card); border-radius: 14px; padding: 16px; margin-bottom: 16px; border: 1px solid #222; }
.card h2 { font-size: 1.1rem; margin-top: 0; color: var(--accent); }
.button { 
    display: block; width: 100%; padding: 14px; margin-top: 10px; 
    background: var(--accent); color: #000; border: none; 
    border-radius: 10px; font-weight: bold; cursor: pointer; 
}
.button.secondary { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
.footer { text-align: center; font-size: 0.75rem; color: var(--muted); }
</style>
</head>

<body>
<header>
    <img src="logo.png" alt="Logo" />
    <h1>BCNTV Ultimate</h1>
    <p>Premium Content Experience</p>
</header>

<div class="container">
    <div class="card">
        <h2>ðŸ‘¤ Usuario</h2>
        <p id="statusText">Cargando...</p>
    </div>

    <div class="card">
        <h2>ðŸŽ¬ Acciones</h2>
        <button class="button" onclick="closeApp()">Regresar al Bot</button>
        <button class="button secondary" onclick="requestManual()">ðŸ“˜ Ver Manual</button>
    </div>
</div>

<div class="footer">Â© 2026 BCNTV Â· Miembros Autorizados</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const user = tg.initDataUnsafe?.user;

function loadStatus() {
    if (user) {
        document.getElementById("statusText").innerHTML = 
            `<b>ID:</b> ${user.id}<br><b>Nombre:</b> ${user.first_name}<br><b>@</b>${user.username || 'N/A'}`;
    } else {
        document.getElementById("statusText").innerText = "Inicie desde el Bot Oficial.";
    }
}

function closeApp() {
    tg.close();
}

function requestManual() {
    // Al usar showConfirm, creamos una interacciÃ³n que el usuario puede ver
    // Y luego enviamos la respuesta al bot.
    tg.showConfirm("Â¿Deseas que el bot te envÃ­e el manual por el chat?", (ok) => {
        if (ok) {
            // Usamos MainButton para cerrar y enviar informaciÃ³n
            tg.sendData("action_manual"); 
        }
    });
}

loadStatus();
</script>
</body>
</html>
