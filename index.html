<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaelus Plus BCNTV</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #161616;
            --accent-sport: #00ff88;
            --accent-movie: #ff3e3e;
            --accent-series: #00e1ff;
            --text-main: #fff;
            --text-dim: #888;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            user-select: none;
        }
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-bottom: 1px solid #222;
        }
        #buscador {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px 15px;
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        .filter-group {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-top: 12px;
            scrollbar-width: none;
        }
        .filter-group::-webkit-scrollbar { display: none; }
        .f-btn {
            background: #222;
            border: none;
            color: #888;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            transition: 0.3s;
        }
        .f-btn.active { background: white; color: black; }

        #main-container { padding: 15px; }
        
        .card {
            background: var(--card);
            border-radius: 18px;
            padding: 0;
            margin-bottom: 20px;
            border: 1px solid #252525;
            overflow: hidden;
            animation: fadeIn 0.4s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .poster-img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #222;
        }
        
        .card-content { padding: 15px; position: relative; }
        
        .tag {
            font-size: 10px;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 6px;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: inline-block;
        }
        .tag-deporte { background: rgba(0,255,136,0.1); color: var(--accent-sport); }
        .tag-pelicula { background: rgba(255,62,62,0.1); color: var(--accent-movie); }
        .tag-serie { background: rgba(0,225,255,0.1); color: var(--accent-series); }
        
        .title { font-size: 17px; font-weight: 700; line-height: 1.3; padding-right: 30px; }
        
        .fav-btn {
            position: absolute;
            right: 15px;
            bottom: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #444;
            cursor: pointer;
        }
        .fav-btn.active { color: #ffcc00; }

        .skeleton { height: 250px; background: #161616; border-radius: 18px; margin-bottom: 15px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 0.3; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>

<div class="header">
    <input id="buscador" placeholder="üîç B√∫squeda Global..." onkeyup="render()">
    <div class="filter-group">
        <button class="f-btn active" onclick="setFiltro('todos',this)">Todos</button>
        <button class="f-btn" onclick="setFiltro('deporte',this)">Deportes</button>
        <button class="f-btn" onclick="setFiltro('pelicula',this)">Pel√≠culas</button>
        <button class="f-btn" onclick="setFiltro('serie',this)">Series</button>
    </div>
</div>

<div id="main-container">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // URL DE TU BOT EN RENDER
    const API_URL = "https://kaelus-bot.onrender.com/api/data";

    let fullData = [];
    let currentFiltro = "todos";

    async function cargarDatos() {
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            
            // Procesar datos para que el buscador global funcione
            fullData = [
                ...(data.deportes || []).map(i => ({...i, tipo: "deporte"})),
                ...(data.peliculas || []).map(i => ({...i, tipo: "pelicula"})),
                ...(data.series || []).map(i => ({...i, tipo: "serie"}))
            ];
            render();
        } catch (e) {
            document.getElementById("main-container").innerHTML = "<p style='text-align:center;color:gray;margin-top:50px;'>Error de conexi√≥n. Reintenta en unos minutos.</p>";
        }
    }

    function setFiltro(tipo, btn) {
        currentFiltro = tipo;
        document.querySelectorAll(".f-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        render();
    }

    function toggleFavorito(titulo, btn) {
        btn.classList.toggle('active');
        // Enviamos el favorito al bot para guardarlo en favoritos.json
        tg.sendData(JSON.stringify({
            action: "fav",
            title: titulo
        }));
        tg.HapticFeedback.notificationOccurred('success');
    }

    function render() {
        const container = document.getElementById("main-container");
        const query = document.getElementById("buscador").value.toLowerCase();
        container.innerHTML = "";

        const filtrados = fullData.filter(i => 
            i.titulo.toLowerCase().includes(query) && 
            (currentFiltro === "todos" || i.tipo === currentFiltro)
        );

        if (filtrados.length === 0) {
            container.innerHTML = "<p style='text-align:center;color:gray;margin-top:50px;'>No se encontraron resultados</p>";
            return;
        }

        filtrados.forEach((i, idx) => {
            const card = document.createElement("div");
            card.className = "card";
            card.style.animationDelay = `${idx * 0.05}s`;
            
            // Si el scraper no encontr√≥ p√≥ster en TMDB, no mostramos la etiqueta de imagen
            const imgHTML = i.poster ? `<img src="${i.poster}" class="poster-img" loading="lazy">` : "";
            
            card.innerHTML = `
                ${imgHTML}
                <div class="card-content">
                    <div class="tag tag-${i.tipo}">${i.tipo}</div>
                    <div class="title">${i.titulo}</div>
                    <button class="fav-btn" onclick="toggleFavorito('${i.titulo.replace(/'/g, "\\'")}', this)">‚≠ê</button>
                </div>
            `;
            container.appendChild(card);
        });
    }

    cargarDatos();
</script>

</body>
</html>
