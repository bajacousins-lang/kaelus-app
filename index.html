<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaelus Premium Cartelera</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: white; margin: 0; padding: 20px; }
        .header { text-align: center; color: #ff0000; font-weight: bold; font-size: 24px; margin-bottom: 20px; }
        .card { background: #1a1a1a; border-radius: 10px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #ff0000; }
        .time { color: #888; font-size: 12px; }
        .event { font-size: 18px; margin: 5px 0; }
        .channel { color: #ffcc00; font-weight: bold; }
        button { width: 100%; background: #ff0000; color: white; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">KAELUS PLUS</div>
    
    <div id="contenedor-eventos">
        <div class="card">
            <div class="time">1:00 PM - EN VIVO</div>
            <div class="event">Real Madrid vs Barcelona</div>
            <div class="channel">ðŸ“º ESPN PREMIUM</div>
        </div>
    </div>

    <button onclick="Telegram.WebApp.close()">Cerrar Cartelera</button>

    <script>
        // Inicializa la WebApp de Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // Abre la ventana a pantalla completa
    </script>
</body>
</html>
